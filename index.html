<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="imgHalf">
    <img class="bg" src="./img/john-towner-3Kv48NS4WUU-unsplash.jpg" alt="image">
    <div class="logoTxt"><img class="logo" src="./img/treeWhite.png" alt="TREE">Pine Forest Trails</div>
    <div class="sourceCont">
    <div class="source">Photo by <a href="https://unsplash.com/@heytowner">John Towner</a> on <a href="https://unsplash.com/photos/empty-concrete-road-covered-surrounded-by-tall-tress-with-sun-rays-3Kv48NS4WUU ">Unsplash</a></div>
    </div>
</div>
<div class="otherHalf">
    <div class="tCont">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br>
            <br>You <em>know</em> you want to.</p>
    </div>
    <form action="" method="post">
        <div class="textCont">
            <div>Let's do this!</div>
            <div class="columnCont">
                <fieldset class="text">
                    <div class="inputCont">
                        <label for="firstName"> FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="inputCont">
                        <label for="">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="inputCont">
                        <label for="pw">PASSWORD</label>
                        <input type="password" id="pw" name="pw" required>
                    </div>
                </fieldset>
                <fieldset class="text">
                    <div class="inputCont">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="inputCont">
                    <label for="telNum">PHONE NUMBER</label>
                    <input type="tel" id="telNum" name="telNum" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"  required>
                    </div>
                    <div class="inputCont">
                        <label for="confPw">CONFIRM PASSWORD</label>
                        <input type="password" id="confPw" name="confPw" required>
                    </div>
                </fieldset>
            </div>
        </div>
        <fieldset>
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </fieldset>
    </form>
</div>
</body>
</html>
